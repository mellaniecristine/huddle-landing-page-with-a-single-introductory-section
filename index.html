<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
    <header>
        <img class="logo" src="./assets/img/logo.svg" alt="">
    </header>
    <main>
        <section class="hero">
            <img class="banner" src="./assets/img/banner.svg" alt="">
            <div class="container">
                <h1>Build The Community Your Fans Will Love</h1>
                <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <div class="button-container">
                    <a class="register-button">Register</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="icons-social-network">
            <a href="https://facebook.com"><i class="fb-icon"></i></a>
            <a class="tt-icon" href="https://twitter.com"><i class="tt-icon"></i></a>
            <a class="insta-icon" href="https://instagram.com"><i class="insta-icon"></i></a> 
        </div>
    </footer>
